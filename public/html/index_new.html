				.tabrow {
				    text-align: center;
				    list-style: none;
				    margin: 0px 0 20px;
				    padding: 0;

				    height: 26px;
				    overflow: hidden;
				    font-size: 15px;
				    font-family: verdana;
				    position: relative;
				}
				.tabrow li {
				    border: 1px solid #AAA;
				    background: #D1D1D1;
				    background: -o-linear-gradient(top, #ECECEC 50%, #D1D1D1 100%);
				    background: -ms-linear-gradient(top, #ECECEC 50%, #D1D1D1 100%);
				    background: -moz-linear-gradient(top, #ECECEC 50%, #D1D1D1 100%);
				    background: -webkit-linear-gradient(top, #ECECEC 50%, #D1D1D1 100%);
				    background: linear-gradient(top, #ECECEC 50%, #D1D1D1 100%);
				    display: inline-block;
				    position: relative;
				    z-index: 0;
				    border-top-left-radius: 6px;
				    border-top-right-radius: 6px;
				    box-shadow: 0 3px 3px rgba(0, 0, 0, 0.4), inset 0 1px 0 #FFF;
				    text-shadow: 0 1px #FFF;
				    margin: 0 -5px;
				    padding: 0 20px;
				}
				.tabrow a {
					  color: #555;
					  text-decoration: none;
				}
				.tabrow li.selected {
				    background: #FFF;
				    color: #333;
				    z-index: 2;
				    border-bottom-color: #FFF;
				}
				.tabrow:before {
				    position: absolute;
				    content: " ";
				    width: 100%;
				    bottom: 0;
				    left: 0;
				    border-bottom: 1px solid #AAA;
				    z-index: 1;
				}
				.tabrow li:before,
				.tabrow li:after {
				    border: 1px solid #AAA;
				    position: absolute;
				    bottom: -1px;
				    width: 5px;
				    height: 5px;
				    content: " ";
				}
				.tabrow li:before {
				    left: -6px;
				    border-bottom-right-radius: 6px;
				    border-width: 0 1px 1px 0;
				    box-shadow: 2px 2px 0 #D1D1D1;
				}
				.tabrow li:after {
				    right: -6px;
				    border-bottom-left-radius: 6px;
				    border-width: 0 0 1px 1px;
				    box-shadow: -2px 2px 0 #D1D1D1;
				}
				.tabrow li.selected:before {
				    box-shadow: 2px 2px 0 #FFF;
				}
				.tabrow li.selected:after {
				    box-shadow: -2px 2px 0 #FFF;
				}

			<div class="translucent" style="background-color:#800000; padding-top:0%; padding-bottom:1%;"><a href="#what"><h3 class="centered fontw"><span class="glyphicon glyphicon-question-sign"/></h3></a></div>
			<div class="translucent" style="background-color:#4C0000; padding-bottom:1%; ">
				<div class="logindiv">
					<form class="form-inline" action="/login" method="post">
						<div class="form-group" style="margin-right: 0.5em">
					    	<input type="text" class="form-control fontmont" id="exampleInputName2" placeholder="username" name="username" required>
						</div>
						<div class="form-group" style="margin-right: 0.5em">
					    	<input type="password" class="form-control fontmont" id="exampleInputEmail2" placeholder="password" name="password" required>
						</div>
					  <button style="margin-right: 0.5em" type="submit" class="btn btn-default loginbtn fontmont">login</button>
					  <a href="#reg" class="btn btn-default loginbtn fontmont">register</a>
					</form>
				</div>
			</div>
		</div>
		<div class="subtitle" id="what">
			</div>
		<div id="whattext">
			<h2 class="centered fontw fontpao">anyone can teach.</h2><br>
			<h2 class="centered fontw fontpao">anyone can learn.</h2>
		</div>
		<div class="" style="background-color:#800000; padding-top:1%; padding-bottom:1.5%;">
			<h2 class="centered fontw fontpao">everyone is welcome <span class="fontpoio">onboard</span></h2>
			<!--<a href="#top" class="btn btn-default loginbtn fontmont centered">to top</a>-->
		</div>
		<div class="subtitle" id="reg">
			<h2 class="fontpoio centered fontw"> Create account </h2>
			<ul class="tabrow">
					  <li id="signup-teacher" class="selected"><a href="#">Teacher</a></li>
					  <li id="signup-student"><a href="#">Student</a></li>
					</ul>
			<form class="centered" action="/signup" method="post">
						<div class="form-group">
					    	<input type="text" class="form-control fontmont" id="exampleInputName2" placeholder="username" name="username" required>
						</div>
						<div class="form-group">
					    	<input type="password" class="form-control fontmont" id="exampleInputEmail2" placeholder="password" name="password" required>
						</div>
						<input id="signup-type" type="text" name="type" value="teacher" style="display:none" required>
						<button type="submit" class="btn btn-default loginbtn fontmont fullwidth">register</button>
			</form>
		</div>
		<script src="/scripts/jquery-2.1.4.min.js"></script>
		<script>
			$(function() {
				var signup_type = document.getElementById('signup-type');
				$("#signup-teacher").click(function(e) {
				  e.preventDefault();
				  $("li").removeClass("selected");
				  $(this).addClass("selected");
				  signup_type.value = 'teacher';
				});

				$("#signup-student").click(function(e) {
				  e.preventDefault();
				  $("li").removeClass("selected");
				  $(this).addClass("selected");
				  signup_type.value = 'student';
				});
			});
		</script>
